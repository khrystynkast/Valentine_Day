<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Happy Valentine's Day</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="side-tables right-side">
        <div id="tas1" onmouseover="tt()" class="table hidden">Task 1</div>
        <div id="tas2" onmouseover="tt()" class="table hidden">Task 2</div>
        <div id="tas3" onmouseover="tt()" class="table hidden">Task 3</div>
    </div>

    <div class="happy-valentines">
        <div class="valentines-day-card">
            <div class="clouds"></div>
            <div class="hearts">
                <div class="heartOne">
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                </div>
                <div class="heartTwo">
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                </div>
                <div class="heartThree">
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                </div>
                <div class="heartFour">
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                </div>
                <div class="heartFive">
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                </div>
            </div>
            <div class="text" onclick="showQuest()">Happy Valentine's Day</div>
            <div class="quest-buttons hidden">
                <p class="text small-text">Do you want to start a quest for your gift?</p>
                <div id="passwordField" class="hidden">
                    <br />
                    <br />
                    <br />
                    <input type="password" id="passwordInput">
                </div>
                <div>
                    <button id="yesButton" class="but but-primary" onclick="startQuest()">Yes</button>
                    <button id="noButton" class="but but-secondary">No</button>
                </div>
            </div>
        </div>
    </div>

    <div class="side-tables left-side">
        <div id="tas4" onmouseover="tt()" class="table hidden">Task 4</div>
        <div id="tas5" onmouseover="tt()" class="table hidden">Task 5</div>
        <div id="tas6" onmouseover="tt()" class="table hidden">Task 6</div>
    </div>

    <div id="photoWindow" class="photo-window">
        <div class="pink-table">
            <p class="photo-window-text">Your Message Here</p>
        </div>
    </div>

    <script src="java.js"></script>
</body>
</html>
